<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if语句练习3</title>
    <script type="text/javascript">
        var n1 = prompt("请输入数字");
        var n2 = prompt("请输入数字");
        var n3 = prompt("请输入数字");
        //找到3个数中最小的数
        if(n1 < n2 && n1 < n3){
            if (n2 < n3){
                alert(n1 + ',' + n2 +',' + n3);
            }else{
                alert(n1 + ',' + n3 +',' + n2);
            }
        }else if(n2 < n1 && n2 < n3){
            if (n1 < n3){
                alert(n2 + ',' + n3 + ',' +n1);
            }
        }else {
            if (n1 < n2){
                alert(n3 + ',' + n1 + ',' +n2);
            }else {
                alert(n3 + ',' + n2 + ',' +n1);
            }
        }
    </script>
</head>
