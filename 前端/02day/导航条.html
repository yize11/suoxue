<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航条</title>
    <style type="text/css">
    *{
        margin: 0;
        padding: 0;
    }
        .nav{
            list-style: none;
            background-color: yellow;
            width: 1000px;
            margin: 50px auto;
            overflow: hidden;
        }
        .nav li{
			/*设置li向左浮动*/
			float: left;
			width: 25%;
		}
        .nav a{
			/*将a转换为块元素*/
			display: block;
			/*为a指定一个宽度*/
			width: 100%;
			/*设置文字居中*/
			text-align: center;
			/*设置一个上下内边距*/
			padding: 5px 0;
			/*去除下划线*/
			text-decoration: none;
			/*设置字体颜色*/
			color: white;
			/*设置加粗*/
			font-weight: bold;
		}

		/*设置a的鼠标移入的效果*/
		.nav a:hover{
			background-color: #cc0000;
        }

    </style>
</head>
<body>
    <ul class="nav">
        <li><a href="#">首页</a>
        <li><a href="#">联系</a>
        <li><a href="#">新闻</a>
        <li><a href="#">关于</a>
    </ul>
</body>
</html>
