        <p style="color:red;font-size=40px">唤醒我的向往 温柔了寒窗</p>
        <p style="color: red;font-size: 40px">
        于是可以不回头地逆风飞翔</p>
        <p>不怕心头有雨 眼底有霜</p>
        <p>一杯敬故乡 一杯敬远方</p>
