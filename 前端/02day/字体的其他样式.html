<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体的其他样式</title>
    <style type="text/css">
        .p1{
            color: red;
            font-size: 30px;
            font-family: 微软雅黑;
            font-style: italic;
            font-weight: bold;
            font-variant: small-caps;
        }
        .p2{
            color: aqua;
            font-size: 40px;
            font-family: 华文彩云;
            font-style: italic;/*斜体*/
            font-weight: bold;/*加粗*/
            font-variant: small-caps;/*大写字母*/
        }
    </style>
</head>
<body>
    <p class="p1">我是一段文字,adsfkfjkafsjk</p>
    <p class="p2">我是一段文字,adsfkfjafsjk</p>

</body>
</html>
