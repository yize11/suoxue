<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if语句练习2</title>
    <script type="text/javascript">
        var height = prompt("请输入你的身高");
        var mongy = prompt("请输入你的金钱");
        var face = prompt("请输入颜值");
        if (height > 180 && mongy >=1000 && face >= 500){
            alert("我一定要嫁给他")
        }
        else if(height <= 180 || mongy<= 1000 || face<=500){
            alert("有点不乐意")
        }
        else {
            alert("不嫁")
        }
    </script>
</head>
<body>

</body>
</html>
