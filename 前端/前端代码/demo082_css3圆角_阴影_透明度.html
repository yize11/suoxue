<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3圆角 阴影 透明度</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			border: 2px solid #000;
			background-color: gold;
			margin: 50px auto 0;
			/*border-top-left-radius: 100px 50px;左上角为椭圆圆角*/
			/*border-top-left-radius: 100px;
			border-top-right-radius: 100px;左、右上角为正圆圆角*/
			/*border-radius: 40px;曲率半径为40的圆角矩形*/
			/*border-radius: 20%;最大200px，20%即40px*/
			border-radius: 50%;/*正圆*/
		}
		.box1{
			width: 200px;
			height: 40px;
			background-color: gold;
			margin: 100px auto 0;
			/*水平偏移 垂直偏移 羽化大小 扩展大小 颜色*/
			box-shadow: 10px 10px 10px 0px #bfa;
		}
		.box2{
			width: 200px;
			height: 40px;
			background-color: gold;
			margin: 100px auto 0;
			/*水平偏移 垂直偏移 羽化大小 扩展大小 颜色 是否内阴影*/
			box-shadow: 0px 0px 20px 2px red inset;
		}

		body{
			background-color: cyan;
		}
		.box3{
			width: 200px;
			height: 200px;
			/*background: url(images/location_bg.jpg);*/
			background-color: gold;
			margin: 50px auto 0;
			border: 2px solid #000;
			border-radius: 50%;
			/*透明度30%，文字也透明了*/
			opacity: 0.3;
			filter: alpha(opacity=30);/*兼容IE*/
			text-align: center;
			line-height: 200px;
		}
		.box4{
			width: 200px;
			height: 200px;
			/*背景色变透明，但文字不会透明*/
			background-color: rgba(255,215,0,0.3);
			margin: 50px auto 0;
			/*边框透明*/
			border: 2px solid rgba(0,0,0,0.3);
			border-radius: 50%;
			text-align: center;
			line-height: 200px;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3">床前明月光</div>
	<div class="box4">床前明月光</div>
</body>
</html>
