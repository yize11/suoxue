<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>闭包</title>
	<script type="text/javascript">
		/*
		闭包的本质就是函数嵌套，就是在函数里面定义函数，
		内部函数可以引用外部函数的参数和变量
		参数和变量不会被垃圾回收机制给回收
		闭包的用途：可以存循环的索引值、做私有变量计数器
		*/
		/*
		//闭包的一般写法
		function aa(b){
			var a = 12;

			function bb(){
				alert(a);
				alert(b);
			}

			return bb;
		}

		var cc = aa(24);*/

		
		//闭包的封闭函数写法
		var cc = (function(b){
			var a = 12;

			function bb(){
				alert(a);
				alert(b);
			}

			return bb;
		})(24);

		cc();
		

		/*
		//只能调用一次的闭包
		(function(b){
			var a = 12;

			function bb(){
				alert(a);
				alert(b);
			}

			return bb;
		})(24)();
		*/
	</script>
</head>
<body>
	
</body>
</html>
